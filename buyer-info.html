<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buyer Information</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .form-group { margin-bottom:1rem; }
    .form-group label { display:block; font-size:0.95rem; color:var(--text-secondary); margin-bottom:0.5rem; }
    .form-group input { width:100%; padding:0.75rem; border:1px solid var(--border); border-radius:4px; }
  </style>
</head>
<body>
  <header>
    Buyer Information
    <div class="timer" id="timer">Time: 0s</div>
  </header>
  <div class="container">
    <div class="section">
      <div class="section-title">Enter Your Details</div>
      <div class="form-group">
        <label>Name (ex) Hyeyoon Park</label>
        <input id="name" type="text">
      </div>
      <div class="form-group">
        <label>Phone (ex) +4915769213526</label>
        <input id="phone" type="tel">
      </div>
      <div class="form-group">
        <label>Email (ex) example@gmail.com</label>
        <input id="email" type="email">
      </div>
      <div class="errors" id="info-error">Please fill in all fields.</div>
    </div>
    <div class="consent-actions">
      <button id="info-next">Next</button>
    </div>
  </div>
  <script>
    setInterval(()=>document.getElementById('timer').textContent=`Time: ${Math.floor((Date.now()-+sessionStorage.getItem('startTime'))/1000)}s`,1000);
    document.getElementById('info-next').onclick=()=>{
      const n=document.getElementById('name').value.trim(),
            p=document.getElementById('phone').value.trim(),
            e=document.getElementById('email').value.trim();
      if(!n||!p||!e) document.getElementById('info-error').style.display='block';
      else{
        sessionStorage.setItem('buyerName',n);
        sessionStorage.setItem('buyerPhone',p);
        sessionStorage.setItem('buyerEmail',e);
        location.href='payment.html';
      }
    };
  </script>
</body>
</html>
